<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BestellApp</title>
    <link rel="stylesheet" href="./styles.css">

<body onload="init()">

    <header>

        <img class="header_logo" src="./Logo/Logo.png">

            </div>

            <div class="cover_logocontainer">

            <div class="rating_container">
                <h2>Restaurant Poseidon</h2>

            <hr>

                <button onclick="filterDishes('italian')">&#127470;&#127481; Italienisch</button>
                <button onclick="filterDishes('japanese')">&#127471;&#127477; Japanisch</button>
                <button onclick="filterDishes('mexican')">&#127474;&#127485; Mexikanisch</button>
                <button onclick="filterDishes('american')">&#127482;&#127480; Amerikanisch</button>
                <button onclick="filterDishes('turkish')">&#127481;&#127479; T√ºrkisch</button>

            <div class="content_wrapper">

                    <div class="basket_sticky_container">
                        <button class="close_basket_btn" onclick="toggleBasket()">‚úñ</button>
                        <div class="basket_title">

                        <div class="basket" id="basket"></div>

                        <div>
                            <table>
                                <tbody>
                                    <tr>
                                        <td>Zwischensumme:</td>
                                        <td id="sub_dishes"></td>
                                    </tr>
                                    <tr>
                                        <td>Lieferkosten:</td>
                                        <td>5,00 ‚Ç¨</td>
                                    </tr>
                                    <tr>
                                        <td>Gesamt:</td>
                                        <td id="sub_total"></td>
                                    </tr>
                                </tbody>
                            </table>

                            <button onclick="orderBtn()" class="order_btn">Bestellen</button>
                        </div>
                    </div>
                </aside>
            </div>
        </div>
    </main>
    <footer>
        <img class="footer_logo" src="./Logo/Logo.png">
    </footer>
    <div class="body_overlay d_none" id="body_overlay">
        <div class="dialog" id="dialog">
